<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>mObywatel — Ciemny styl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Font Awesome dla ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #1e1e1e, #2a2a2a);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      padding-bottom: 80px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 16px 10px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .top-coat-of-arms {
      width: 30px;
      height: 30px;
      filter: brightness(0.9);
    }

    .notifications {
      cursor: pointer;
      position: relative;
      font-size: 22px;
      color: #f0f0f0;
    }

    .notifications:hover {
      color: #9ec5ff;
    }

    .notifications-badge {
      position: absolute;
      top: -6px;
      right: -10px;
      background: #ff3b3b;
      color: white;
      font-size: 11px;
      font-weight: bold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .documents-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }

    .documents-header h2 {
      font-size: 20px;
      color: #ffffff;
    }

    .button-row {
      display: flex;
      gap: 10px;
    }

    .button-row button {
      background-color: #333;
      color: #9ec5ff;
      border: 1px solid #444;
      border-radius: 16px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button-row button:hover {
      background-color: #444;
      color: #cce0ff;
    }

    .card {
      background: #252525;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.6);
      margin: 0 16px 30px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.8);
    }

    .card-header {
      background: url("card_background.png") no-repeat center center;
      background-size: cover;
      height: 140px;
      display: flex;
      align-items: flex-start;
      padding: 14px 16px;
    }

    .human-icon {
      width: 36px;
      height: 36px;
      filter: brightness(0.9);
    }

    .card-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
    }

    .card-bottom span {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
    }

    .arrow-icon {
      font-size: 18px;
      color: #9ec5ff;
      transition: 0.3s;
    }

    .card-bottom a:hover .arrow-icon {
      color: #cce0ff;
    }

    h2 {
      font-size: 18px;
      margin: 0 16px 10px;
      color: #ffffff;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 0 16px 16px;
    }

    .service-tile {
      background: #2c2c2c;
      border-radius: 20px;
      text-align: center;
      padding: 16px 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .service-tile:hover {
      background: #343434;
      transform: translateY(-3px);
    }

    .service-tile img {
      width: 36px;
      height: 36px;
      margin-bottom: 8px;
      filter: brightness(0.9);
    }

    .service-tile span {
      font-size: 13px;
      color: #ddd;
    }

    /* --- DOLNY PANEL --- */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(25,25,25,0.95);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    .bottom-nav-item {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: #ccc;
      text-decoration: none;
      transition: all 0.3s;
    }

    .bottom-nav-item i {
      font-size: 22px;
      display: block;
      margin-bottom: 4px;
      transition: 0.3s;
    }

    .bottom-nav-item.active,
    .bottom-nav-item:hover {
      color: #9ec5ff;
    }

    .bottom-nav-item:hover i {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img class="top-coat-of-arms" src="logo_rounded.png" alt="Godło">
    <div class="notifications" title="Powiadomienia">
      <i class="fa-solid fa-bell"></i>
      <div class="notifications-badge">3</div>
    </div>
  </div>

  <div class="documents-header">
    <h2>Dokumenty</h2>
    <div class="button-row">
      <button>Dodaj</button>
      <button>Wszystkie</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <img class="human-icon" src="human.png" alt="Ikona mDowodu">
    </div>
    <div class="card-bottom">
      <span>mDowód</span>
      <a href="card.html">
        <i class="fa-solid fa-arrow-right arrow-icon"></i>
      </a>
    </div>
  </div>

  <h2>Usługi</h2>
  <div class="button-row" style="justify-content: flex-end; padding: 0 16px; margin-bottom: 16px;">
    <button>Wszystkie</button>
  </div>

  <div class="services-grid">
    <div class="service-tile">
      <img src="net_secure.png" alt="Bezpiecznie">
      <span>Bezpiecznie<br>w sieci</span>
    </div>
    <div class="service-tile">
      <img src="car_history.png" alt="Historia pojazdu">
      <span>Historia<br>pojazdu</span>
    </div>
    <div class="service-tile">
      <img src="lock_pesel.png" alt="Zastrzeż PESEL">
      <span>Zastrzeż<br>PESEL</span>
    </div>
  </div>

  <!-- DOLNE PRZYCISKI -->
  <div class="bottom-nav">
    <a href="https://google.com" class="bottom-nav-item active">
      <i class="fa-solid fa-house"></i>
      <div>Pulpit</div>
    </a>
    <a href="https://google.com" class="bottom-nav-item">
      <i class="fa-regular fa-id-card"></i>
      <div>Dokumenty</div>
    </a>
    <a href="https://google.com" class="bottom-nav-item">
      <i class="fa-solid fa-briefcase"></i>
      <div>Usługi</div>
    </a>
    <a href="https://google.com" class="bottom-nav-item">
      <i class="fa-solid fa-qrcode"></i>
      <div>Kod QR</div>
    </a>
    <a href="https://google.com" class="bottom-nav-item">
      <i class="fa-solid fa-ellipsis"></i>
      <div>Więcej</div>
    </a>
  </div>

</body>
</html>
