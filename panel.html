<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel administracyjny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #1e1e1e;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #141414;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 2px solid #2c2c2c;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar button {
      background-color: #2c2c2c;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      text-align: left;
      transition: 0.3s;
      border-radius: 5px;
    }

    .sidebar button:hover {
      background-color: #00c853;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 30px;
    }

    .content h1 {
      margin-bottom: 15px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: white;
    }

    button[type="submit"] {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      margin-top: 10px;
    }

    li {
      background-color: #2c2c2c;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <!-- Panel boczny -->
  <div class="sidebar">
    <h2>Panel Admin</h2>
    <button onclick="showCategory('netflix')">Netflix</button>
    <button onclick="showCategory('spotify')">Spotify</button>
    <button onclick="showCategory('gry')">Gry</button>
    <button onclick="showCategory('kredyt')">Kredyt</button>
    <button onclick="showCategory('konto')">Konto</button>
  </div>

  <!-- Główna zawartość -->
  <div class="content">
    <h1 id="category-title">Wybierz kategorię</h1>

    <form id="item-form" style="display:none;">
      <input type="text" id="item-input" placeholder="Dodaj nowy element..." required>
      <button type="submit">Dodaj</button>
    </form>

    <ul id="item-list"></ul>
  </div>

  <script>
    const form = document.getElementById("item-form");
    const input = document.getElementById("item-input");
    const list = document.getElementById("item-list");
    const categoryTitle = document.getElementById("category-title");

    let currentCategory = null;
    let data = JSON.parse(localStorage.getItem("panelData")) || {};

    function showCategory(cat) {
      currentCategory = cat;
      categoryTitle.textContent = "Kategoria: " + cat.toUpperCase();
      form.style.display = "flex";
      renderList();
    }

    function renderList() {
      list.innerHTML = "";
      if (!currentCategory) return;

      const items = data[currentCategory] || [];
      items.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = item;

        const del = document.createElement("button");
        del.textContent = "Usuń";
        del.className = "delete-btn";
        del.onclick = () => deleteItem(index);

        li.appendChild(del);
        list.appendChild(li);
      });
    }

    function deleteItem(index) {
      if (!currentCategory) return;
      data[currentCategory].splice(index, 1);
      saveData();
      renderList();
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!currentCategory) return;

      const newItem = input.value.trim();
      if (newItem === "") return;

      if (!data[currentCategory]) data[currentCategory] = [];
      data[currentCategory].push(newItem);
      saveData();

      input.value = "";
      renderList();
    });

    function saveData() {
      localStorage.setItem("panelData", JSON.stringify(data));
    }
  </script>

</body>
</html>
