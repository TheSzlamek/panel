<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Szlamek.store - Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #111;
      color: #eee;
    }

    /* === SIDEBAR === */
    .sidebar {
      width: 240px;
      background-color: #181818;
      border-right: 2px solid #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar button {
      background: #222;
      color: #ddd;
      padding: 10px;
      border: none;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background: #00c853;
      color: #fff;
    }

    /* === MAIN === */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      background: #222;
      border: 1px solid #333;
      border-radius: 5px;
      color: white;
    }

    button[type="submit"] {
      background: #00c853;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #00e676;
    }

    ul {
      list-style: none;
    }

    li {
      background: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .edit-btn, .delete-btn {
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
    }

    .edit-btn {
      background: #3a7;
    }
    .edit-btn:hover {
      background: #2c6;
    }

    .delete-btn {
      background: #c33;
    }
    .delete-btn:hover {
      background: #e44;
    }

    /* === RESPONSYWNOŚĆ === */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        border-right: none;
        border-bottom: 2px solid #222;
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar button {
        flex: 1;
        text-align: center;
        font-size: 0.9rem;
        white-space: nowrap;
        margin-bottom: 0;
      }

      .main {
        padding: 15px;
      }

      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Szlamek.store</h2>
    <button onclick="showCategory('netflix')">Netflix</button>
    <button onclick="showCategory('spotify')">Spotify</button>
    <button onclick="showCategory('gry')">Gry</button>
    <button onclick="showCategory('kredyt')">Kredyt</button>
    <button onclick="showCategory('konto')">Konto</button>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h1 id="category-title">Wybierz kategorię</h1>

    <form id="item-form" style="display: none;">
      <input type="text" id="item-input" placeholder="Wpisz treść..." required>
      <button type="submit">Dodaj</button>
    </form>

    <ul id="item-list"></ul>
  </div>

  <script>
    const categoryTitle = document.getElementById("category-title");
    const form = document.getElementById("item-form");
    const input = document.getElementById("item-input");
    const list = document.getElementById("item-list");

    let currentCategory = null;
    let data = JSON.parse(localStorage.getItem("panelData")) || {};

    function showCategory(cat) {
      currentCategory = cat;
      categoryTitle.textContent = "Kategoria: " + cat.toUpperCase();
      form.style.display = "flex";
      input.value = "";
      renderList();
    }

    function renderList() {
      list.innerHTML = "";
      if (!currentCategory) return;

      const items = data[currentCategory] || [];
      items.forEach((item, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = item;

        const actions = document.createElement("div");
        actions.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edytuj";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => editItem(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Usuń";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteItem(index);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    function saveData() {
      localStorage.setItem("panelData", JSON.stringify(data));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!currentCategory) return;

      const text = input.value.trim();
      if (text === "") return;

      if (!data[currentCategory]) data[currentCategory] = [];
      data[currentCategory].push(text);
      saveData();
      input.value = "";
      renderList();
    });

    function deleteItem(index) {
      if (!currentCategory) return;
      data[currentCategory].splice(index, 1);
      saveData();
      renderList();
    }

    function editItem(index) {
      const newText = prompt("Edytuj wpis:", data[currentCategory][index]);
      if (newText !== null && newText.trim() !== "") {
        data[currentCategory][index] = newText.trim();
        saveData();
        renderList();
      }
    }
  </script>

</body>
</html>
