<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie - mObywatel</title>
  <link rel="icon" href="e2227d71-523e-4bd7-a9a0-280901a18608.png" />
  <style>
    /* Twój styl (wersja ciemna) */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body, html {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(180deg, #1e1e1e, #2a2a2a);
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
}

.wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 24px 16px 100px;
}

.container {
  width: 100%;
  max-width: 400px;
}

.header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 16px;
}

.header img {
  width: 40px;
  height: 40px;
}

.header h1 {
  font-size: 20px;
  font-weight: 600;
  color: #fff;
}

h2 {
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 6px;
  color: #fff;
}

p.subtitle {
  font-size: 16px;
  color: #ccc;
  margin-bottom: 24px;
}

.form-box {
  background: #2b2b2b;
  border-radius: 20px;
  padding: 24px 20px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  margin-bottom: 32px;
}

label {
  font-size: 14px;
  color: #ddd;
  display: block;
  margin-bottom: 6px;
}

.input-wrap {
  display: flex;
  align-items: center;
  border: 2px solid #006837;
  border-radius: 10px;
  padding: 10px 14px;
  background: #1f1f1f;
}

.input-wrap input {
  border: none;
  outline: none;
  font-size: 16px;
  width: 100%;
  background: transparent;
  color: #fff;
}

.input-wrap button {
  background: transparent;
  border: none;
  cursor: pointer;
  padding-left: 8px;
}

.input-wrap svg {
  width: 24px;
  height: 24px;
  fill: #aaa;
}

.forgot-link {
  color: #4caf50;
  font-size: 14px;
  text-decoration: none;
  display: inline-block;
  margin-top: 10px;
}

.error-msg {
  color: #ff6b6b;
  font-size: 14px;
  margin-top: 10px;
  display: none;
}

.bottom {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(180deg, #2a2a2a, #1e1e1e);
  padding: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.login-button {
  background-color: #1b5e20;
  color: white;
  font-size: 17px;
  font-weight: 500;
  border: none;
  border-radius: 40px;
  width: 100%;
  max-width: 400px;
  padding: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.login-button:hover {
  background-color: #2e7d32;
}

footer {
  width: 100%;
  max-width: 400px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 12px;
  color: #bbb;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 6px;
}

.footer-left img {
  height: 22px;
}

@media (max-width: 420px) {
  .form-box {
    padding: 20px 16px;
  }
}
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <img src="slim.png" alt="SLIM" />
        <h1>Szlamek.store</h1>
      </div>

      <h2>Dzień dobry!</h2>
      <p class="subtitle">Zaloguj się do aplikacji</p>

      <div class="form-box">
        <label for="password">Hasło</label>
        <div class="input-wrap">
          <input type="password" id="password" placeholder="" />
          <button onclick="togglePassword()" type="button">
            <svg viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/></svg>
          </button>
        </div>
        <div id="error" class="error-msg">Nieprawidłowe hasło</div>
        <a href="#" class="forgot-link">Nie pamiętasz hasła?</a>
      </div>
    </div>
  </div>

  <div class="bottom">
    <button class="login-button" onclick="checkPassword()">Zaloguj się</button>
    <footer>
      <div class="footer-left">
      </div>
      <div>wersja 1.52.0 (11)</div>
    </footer>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function checkPassword() {
      const input = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      if (input === '1') {
        window.location.href = 'panel.html';
      } else {
        error.style.display = 'block';
      }
    }
  </script>
</body>
</html>
