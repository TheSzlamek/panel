<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            text-align: center;
            width: 320px;
            position: relative;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        #error {
            color: red;
            font-size: 14px;
            position: absolute;
            right: -180px;
            top: 40%;
            white-space: nowrap;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Logowanie</h2>
        <input type="text" id="username" placeholder="Login">
        <input type="password" id="password" placeholder="Hasło">
        <button onclick="login()">Zaloguj</button>
        <p id="error">Błędny login lub hasło!</p>
    </div>

    <script>
        async function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            let loginResponse = await fetch("getlogin.php");
            let correctUser = (await loginResponse.text()).trim();

            let passResponse = await fetch("getpass.php");
            let correctPass = (await passResponse.text()).trim();

            console.log("Login z pliku:", correctUser);
            console.log("Hasło z pliku:", correctPass);

            if (user === correctUser && pass === correctPass) {
                localStorage.setItem("logged", "true");
                window.location.href = "panel.html";
            } else {
                let errorBox = document.getElementById("error");
                errorBox.style.display = "block";

                setTimeout(() => {
                    errorBox.style.display = "none";
                }, 4000);
            }
        }
    </script>
</body>
</html>
